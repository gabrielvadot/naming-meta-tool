<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    

  <title>G√©n√©rateur Naming Meta Ads</title>

  

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');


    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fb;
      padding: 24px;
      color: #1f2937;
    }

    .container {
      max-width: 780px;
      margin: auto;
      background: #ffffff;
      border-radius: 14px;
      padding: 26px 30px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ff5a00;
      box-shadow: 0 0 0 1px #ff5a00;
    }

    .full {
      grid-column: span 2;
    }

    .result {
      margin-top: 20px;
      padding: 14px;
      border-radius: 8px;
      background: #f1f5f9;
      font-weight: 600;
      text-align: center;
      font-size: 15px;
      word-break: break-all;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
    }

    button {
      background: #ff5a00;
      border: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      font-family: "Montserrat", sans-serif;
    }

    button:hover {
      background: #e94f00;
    }

    .rules {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 16px;
      line-height: 1.4;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>üè∑Ô∏è G√©n√©rateur de naming ‚Äì Meta Ads</h1>

  <div class="rules">
    Format : MARQUE - Campus - Campagne - Cible - Destination - Plateforme - Ann√©e - Langue (si ‚â† FR)
  </div>

  <div class="grid">

    <div>
      <label>Marque</label>
      <select id="marque">
        <option value=""></option>
        <option>3A</option>
        <option>EPSI</option>
        <option>ESAIL</option>
        <option>ICL</option>
        <option>IDRAC</option>
        <option>IEFT</option>
        <option>IET</option>
        <option>IFAG</option>
        <option>IGEFI</option>
        <option>IHEDREA</option>
        <option>ILERI</option>
        <option>SUP'DE COM</option>
        <option>Vivamundi</option>
        <option>WIS</option>
      </select>
    </div>

    <div>
      <label>Campus (multi-campus autoris√©)</label>
      <input id="campus" placeholder="Ville / Natio / Multicampus" />
    </div>

    <div>
        <label>Campagne</label>
        <input id="campagne" placeholder="PGE, JPO, MBA, Alternance..." />
    </div>

    <div>
      <label>Cible</label>
      <select id="cible">
        <option value=""></option>
        <option>Etudiant</option>
        <option>Parent</option>
        <option>Mix</option>
        <option>BtoB</option>
      </select>
    </div>

    <div>
      <label>Destination</label>
      <select id="destination">
        <option value=""></option>
        <option>Brochure</option>
        <option>Guide des metiers</option>
        <option>/homepage</option>
        <option>/programmes</option>
        <option>/actualites</option>
        <option>/campus</option>
      </select>
    </div>

    <div>
      <label>Plateforme</label>
      <select id="plateforme">
        <option value=""></option>
        <option>meta</option>
        <option>ig</option>
        <option>fb</option>
      </select>
    </div>

    <div>
      <label>Langue</label>
      <select id="langue">
        <option value="FR">FR</option>
        <option value="EN">EN</option>
      </select>
    </div>

    <div>
      <label>Ann√©e</label>
      <select id="annee">
        <option value="2026">2026</option>
        <option value="2026">2027</option>
        </select>
    </div>

    <div class="full">
      <label>Form name :</label>
      <div id="result" class="result">‚Äî</div>
    </div>

  </div>

  <div class="actions">
    <button onclick="copyNaming()">Copier</button>
  </div>

</div>

<script>
  const fields = ["marque", "campus", "campagne", "cible", "destination", "plateforme", "langue"];

  const annee = new Date().getFullYear();
  document.getElementById("annee").value = annee;

  fields.forEach(id => {
    document.getElementById(id).addEventListener("input", generate);
  });

  function generate() {
    const marque = document.getElementById("marque").value.trim();
    const campus = document.getElementById("campus").value.trim();
    const campagne = document.getElementById("campagne").value.trim();
    const cible = document.getElementById("cible").value;
    const dest = document.getElementById("destination").value;
    const plat = document.getElementById("plateforme").value;
    const langue = document.getElementById("langue").value;

    if (!marque || !campus || !campagne || !cible || !dest || !plat) {
      document.getElementById("result").innerText = "‚Äî";
      return;
    }

    let result = `${marque} - ${campus} - ${campagne} - ${cible} - ${dest} - ${plat} - ${annee}`;

    if (langue !== "FR") {
      result += ` - ${langue}`;
    }

    document.getElementById("result").innerText = result;
  }

  function copyNaming() {
    const text = document.getElementById("result").innerText;
    if (text === "‚Äî") return;
    navigator.clipboard.writeText(text);
    alert("Naming copi√©, C&D !");
  }
</script>

</body>
</html>
